# Database configuration for the To-Do List project
# Default: local SQLite DB file next to the project root
# To switch to another DB, change jdbc.url and ensure the proper driver is on the classpath.

# SQLite example (no username/password required)
jdbc.url=jdbc:sqlite:todo.db

# If using MySQL or PostgreSQL, uncomment and edit the next lines and add the driver jar to lib/
# jdbc.url=jdbc:mysql://localhost:3306/todo?useSSL=false&serverTimezone=UTC
# jdbc.user=your_user
# jdbc.password=your_password
